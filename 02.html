<!-- Create s simple webpage with the PW skills logo and add a title attribute with the value "PW Skills". 
Observe the changes that the title attribute applies to the image. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Skills Attribute Title</title>
</head>
<body>
    <img
      src="PW Skills Logo.jpg" 
      alt="PW Skills Logo"
      title="PW Skills">
</body>
</html>
