<!-- Create a <video> tag that automatically starts playing a sunrise video when the page loads. The video tag should have controls to pause, play, and adjust the volume. -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video</title>
    </head>
    <body>
      <video autoplay muted>
        <source
      src="nature.mp4" type="video/mp4"
      />
    </video>
     
    </body>
    </html>
