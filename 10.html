<!-- Create a registration form with fields for the user's name, email address, password, and a checkbox to agree to the term and canditions. Use the text input type for the name and Email fields, the password input type for the password field and the checkbox input type for the terms and canditions fields. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra|Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#">
        <div>
            <label for="name">User Name</label>
            <input type="text" id="name" name="name"required>
        </div>
        <br>
        <div>
            <label for="email_address">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password"name="password" required>
        </div>
        <br>
        <div>
            <label for="terms">I agree to the term and condition</label>
            <input type="checkbox" id="term" name="term" required>
        </div>
        <br>
        <input type="submit" value="Registration">
    </form>
</body>
</html>
